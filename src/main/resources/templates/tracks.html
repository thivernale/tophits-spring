<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tracks - Top Hits</title>
    <style>

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header {
        background-color: #343a40;
        color: white;
        padding: 10px 0;
        position: relative;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

      .total-count {
        margin-top: 5px;
        font-size: 16px;
      }

      .load-data-btn {
        position: absolute;
        right: 20px;
        top: 15px;
        padding: 8px 16px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .load-data-btn:hover {
        background-color: #0056b3;
      }

      .search-container {
        margin-bottom: 20px;
      }

      .search-controls {
        display: flex;
        gap: 10px;
      }

      .search-controls input,
      .search-controls select {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }

      .search-btn,
      .clear-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .search-btn {
        background-color: #007bff;
        color: white;
        border: none;
      }

      .clear-btn {
        background-color: #6c757d;
        color: white;
        border: none;
      }

      .search-btn:hover {
        background-color: #0056b3;
      }

      .clear-btn:hover {
        background-color: #5a6268;
      }

      .tracks-container {
        margin-top: 20px;
      }

      .track-list-header {
        display: flex;
        font-weight: bold;
        border-bottom: 2px solid #dee2e6;
        padding-bottom: 10px;
      }

      .track-list-header span {
        flex: 1;
        text-align: left;
      }

      .track-item {
        display: flex;
        padding: 10px 0;
        border-bottom: 1px solid #dee2e6;
      }

      .loading, .no-tracks, .error-message {
        text-align: center;
        padding: 20px;
        display: none;
      }

      .loading, .no-tracks {
        color: #6c757d;
      }

      .error-message {
        color: red;
      }

    </style>
</head>
<body>
<!-- main container with header, search bar, and track list -->
<div class="container">
    <header class="header">
        <button class="load-data-btn">Load data</button>
        <h1>Music Tracks Database</h1>
        <div class="total-count">Total Tracks: <span th:text="${totalCount}">0</span></div>
    </header>

    <section class="search-container">
        <div class="search-controls">
            <input id="searchInput" placeholder="Search for tracks or artists..." type="text"/>
            <select aria-label="Search type" id="searchType">
                <option value="track">Track name</option>
                <option value="artist">Artist name</option>
            </select>
            <button class="search-btn" id="searchBtn" type="button">Search</button>
            <button class="clear-btn" id="clearBtn" type="button">Clear</button>
        </div>
    </section>

    <section class="tracks-container" id="tracksContainer">
        <div class="track-list-header">
            <span>Track Name</span>
            <span>Artist</span>
            <span>Year</span>
            <span>Streams</span>
            <span>Spotify Lists</span>
            <span>Bass Line</span>
        </div>
        <div id="tracksList"></div>

        <div class="loading" id="loading">Loading more records...</div>
        <div class="no-tracks" id="noTracks">No tracks found.</div>
        <div class="error-message" id="errorMessage"></div>

        <div id="scroll-trigger"></div>

        <div id="pagination-data"></div>
    </section>
</div>

<!-- JavaScript to handle loading data, searching, and clearing -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // const loadDataBtn = document.querySelector('.load-data-btn');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchInput = document.getElementById('searchInput');
        const searchType = document.getElementById('searchType');
        // const tracksContainer = document.querySelector('.tracks-container');
        const tracksList = document.getElementById('tracksList');
        const loadingIndicator = document.getElementById('loading');
        const noTracksMessage = document.getElementById('noTracks');
        const errorMessage = document.getElementById('errorMessage');

        let currentPage = 0;
        let pageSize = 20;
        let currentSearchQuery = '';
        let currentSearchType = 'track';
        let isLoading = false;
        let hasMore = true;

        searchBtn.addEventListener('click', function () {
            currentSearchQuery = searchInput.value.trim();
            currentSearchType = searchType.value;
            tracksList.innerHTML = '';
            currentPage = 0;
            hasMore = true;
            fetchTracks();
        });

        searchInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                searchBtn.click();
            }
        })

        clearBtn.addEventListener('click', function () {
                currentSearchQuery = searchInput.value = '';
                tracksList.innerHTML = '';
                currentPage = 0;
                hasMore = true;
                fetchTracks();
            }
        );

        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideNoResults() {
            noTracksMessage.style.display = 'none';
        }

        function showNoResults() {
            noTracksMessage.style.display = 'block';
        }

        function buildApiUrl() {
            const urlParams = new URLSearchParams({
                sortField: 'streams',
                sortOrder: 'desc',
                size: pageSize,
                page: currentPage
            });
            if (currentSearchQuery) {
                urlParams.append('search', currentSearchQuery);
                urlParams.append('searchType', currentSearchType);
            }
            return `/tracks/api?${urlParams.toString()}`;
        }

        function formatNumber(num) {
            if (num >= 1_000_000_000) {
                return (num / 1_000_000_000).toFixed(1) + 'B';
            } else if (num >= 1_000_000) {
                return (num / 1_000_000).toFixed(1) + 'M';
            } else if (num >= 1_000) {
                return (num / 1_000).toFixed(1) + 'K';
            } else {
                return num.toString();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function fetchTracks() {
            if (isLoading || !hasMore) return;

            isLoading = true;
            showLoading();
            hideNoResults();
            hideError();

            const url = buildApiUrl();
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error with status: ' + response.status);
                    }
                    return response.json()
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (data.tracks && data.tracks.length > 0) {
                        renderTracks(data.tracks);
                        currentPage = currentPage + 1;
                        hasMore = data.hasNext;
                    } else if (currentPage === 0) {
                        showNoResults();
                    } else {
                        hasMore = false;
                    }
                })
                .catch(error => {
                    console.error('Error fetching tracks:', error);
                    displayError('Error loading tracks: ' + error.message);
                })
                .finally(() => {
                    isLoading = false;
                    hideLoading();
                });
        }

        function renderTracks(tracks) {
            tracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.classList.add('track-item');
                trackElement.innerHTML = `
                    <span class="track-title" style="flex: 1;">${escapeHtml(track.trackName)}</span>
                    <span class="track-artist" style="flex: 1;">${escapeHtml(track.artistName)}</span>
                    <span class="track-year" style="flex: 1;">${track.releasedYear}</span>
                    <span class="track-streams" style="flex: 1;">${formatNumber(track.streams)}</span>
                    <span class="track-spotify-lists" style="flex: 1;">${formatNumber(track.inSpotifyPlaylists)}</span>
                    <span class="track-bass-line"
                        style="flex: 1;">${track.bassLine ? 'Yes' : 'No'}</span>
                `;
                tracksList.appendChild(trackElement);
            });
        }

        // add infinite scroll
        const scrollTrigger = document.getElementById('scroll-trigger');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    loadMoreTracks();
                }
            });
        });
        observer.observe(scrollTrigger);

        function loadMoreTracks() {
            fetchTracks();
        }

        // load initial tracks
        fetchTracks();
    });
</script>

</body>
</html>
